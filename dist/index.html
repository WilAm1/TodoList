<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <script src="https://kit.fontawesome.com/3dee967f60.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1>TODO LIST</h1>
    </header>
    <main>
        <div id="menu">
            <div id="inbox-container">
                <button id="inbox" data-name="default" class="highlight" data-name="inbox"><i class="fas fa-inbox"></i> Inbox</button>
                <button id="today" class="highlight" data-name="today"><i class="fas fa-calendar-day"></i> Today</button>
                <button id="week" class="highlight" data-name="week"><i class="fas fa-calendar-alt"></i> This week</button>
            </div>
            <div id="projects">
                <h2>Projects</h2>
                <div id="project-list"></div>
                <div id="project-btn-container">
                    <button id="add-project">+ Add Project</button>
                </div>
            </div>
        </div>
        <div id="main-content"></div>

    </main>
    <script src="./main.js"></script>
</body>

</html>
